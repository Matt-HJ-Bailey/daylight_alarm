<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
<select name=hours method="GET" action="/">
    {% for hour in hours %}
    <option value= "{{hour}}" SELECTED>{{hour}}</option>"
    {% endfor %}
</select>
<select name=minutes method="GET" action="/">
    {% for minute in minutes %}
    <option value= "{{minute}}" SELECTED>{{minute}}</option>"
    {% endfor %}
</select>

</select>
</body>
</html>
